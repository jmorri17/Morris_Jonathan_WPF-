<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/script.js"></script>
</head>
<body>
<h3><b>What day of the week were you born?</b></h3>
<b>

    <p>Enter your birthday</b> (then hit the &quot;Update&quot; button):</p>

<form>
    <p>Month</b> (1-12): <input TYPE="text" NAME="month" SIZE="4"> </p>
    <p>Day</b> (1-31): <input TYPE="text" NAME="day" SIZE="4"> </p>
    <p>Year</b> (eg. 1976): <input TYPE="text" NAME="year" SIZE="6"> </p>
    <p><input TYPE="button" VALUE="Update" ONCLICK="compute({form : this.form})"> <input TYPE="reset"
                                                                                VALUE="Clear"> </p>
    <p>Date of Birth:</b> <input TYPE="text" NAME="result1" SIZE="20"> </p>
    <p>Day of Week:</b> <input TYPE="text" NAME="result2" SIZE="20"> </p>
</form>



</body>
</html>
